<!--`DOCTYPE` declaration-->
<!DOCTYPE html>

<html>

<!--`head` tag with nested `title` tag-->
<head>
    <title></title>
    <meta charset ="utf-8">
</head>

<body>
    <!--`h1` tag with a title of your choice-->
    <h1>Welcome to the HAppy Place</h1>
    <br>
    <!--Embed an image-->
    <img src="https://media3.giphy.com/media/IThjAlJnD9WNO/giphy-downsized.gif?cid=6104955e5c5a54cf352f766d672388fe" alt="Friendly bear">
    <br>

    <!--One link that leads to the website of your choice.-->
    <!--Give this link an attribute `target="_blank"` so that it opens a new tab when clicked.-->
    <a href="https://www.youtube.com/watch?v=GymnuOv3ZWY" target=_blank> Find some good chill music</a>
    <br>

    <!--Create a second link to a different website, but give this link bold text.-->
    <strong>
            <a href="https://www.goodreads.com" target=_blank> Find some good books</a>
    </strong>
    <br>

   <!--Make the third link a placeholder so it goes nowhere.-->
   <a href="#" target=_blank> Find some good places</a>
    <br>
   <!--Create an ordered list of steps to make a sandwich.-->
    <h3>Sandwichs for life</h3>
   <ol>
       <li>Find some bread</li>
       <li>Find some fillings</li>
       <li>PUT IT TOGETHER FOR THE SANDWICH OF YOUR DREAMS</li>
   </ol>

   <!--Create an unordered list of 5 bands/musicians you like.-->
   <h3> Musicians who grow the soul</h3>
   <ul>
       <li>Beyonce</li>
       <li>Janelle Monae</li>
       <li>City Girl</li>
   </ul>

   <!--Use an alternate way of separating links without line breaks.-->

   <iframe width="1009" height="568" src="https://www.youtube.com/embed/8ZkLW4mpaLE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>">


</body>


</html>
